    /* Styling for pensil text */
    .pencil-text {
    top: 455px;
    left: 660px;
    color: rgb(80, 80, 80);
    font-family: cursive;
    font-size: 24px;
    padding: 10px;
    display: inline-block;

    transform: rotate(40deg);

    /* Styling for the circle */
    .circle {
      width: 1000px;
      height: 1000px;
      border-radius: 50%;
      background-color: rgb(128, 0, 208);
      opacity: .9;
      position: absolute;
      top: -350px;
      left: -390px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.5s ease-out;
      transform: translate(0, 0);
    }
    
    /* Styling for the white text */
    .white-text {
      margin-top: 300px;
      margin-left: 310px;

      font-size: 90px;

      line-height: 1.2;

    /* Styling for the second text */
    .second-text {
      position: absolute;

    /* Styling for the first button */

    /* Styling for button circle */

        thirdButton.classList.add("clicked");
        // Reset opacity of text
        whiteText.style.opacity = 1;
        // Hide the second, third, and fourth buttons
        secondButton.style.display = "none";
        thirdButton.style.display = "none";
        button.style.display = "none";
        pencilText.style.display = "none";
        // Update text to third text
        whiteText.innerHTML = "";
        secondText.innerHTML = "";
        thirdText.innerHTML = thirdTextContent;
        // Show the second, third, and fourth buttons
        fourthButton.style.display = "block";
        // Move circle to the specified position
        circle.style.top = "-350px";
        circle.style.left = "890px";
      });

      fourthButton.addEventListener("click", function() {
        // Remove "clicked" class from first, second, and third buttons
        button.classList.remove("clicked");
        secondButton.classList.remove("clicked");
        thirdButton.classList.remove("clicked");
        // Remove "expand-animation" class from circle
        circle.classList.remove("expand-animation");
        // Reset opacity of text
        secondText.style.opacity = 1;
        // Show the first and second buttons
        thirdButton.style.display = "block";
        secondButton.style.display = "block";
        // Move circle to the specified position
        circle.style.top = "-280px";
        circle.style.left = "240px";
        circle.style.transform = "translate(0, 0)";
        // Reset the innerHTML of the texts
        whiteText.innerHTML = "";
        secondText.innerHTML = secondTextContent;
        thirdText.innerHTML = "";
        // Hide the fourth button
        fourthButton.style.display = "none";
      });
    });
  </script>
